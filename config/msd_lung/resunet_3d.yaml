#DATA
data_root: dataset/msd_lung_3d
classes: 2
modality: CT


#MODEL
arch: resunet
in_chan: 1
base_chan: 32
down_scale: [[2,2,2], [2,2,2], [2,2,2], [2,2,2]]
kernel_size: [[3,3,3], [3,3,3], [3,3,3], [3,3,3], [3,3,3]]
block: BasicBlock
norm: in

#TRAIN
epochs: 200
training_size: [80, 192, 160] # training crop size
start_epoch: 0
num_workers: 2

split_seed: 0
k_fold: 5

optimizer: adamw
base_lr: 0.0004
betas: [0.9, 0.999]
weight_decay: 0.05  # weight decay of SGD optimizer
weight: [0.5, 3]  # weitght of each class in the loss function
rlt: 1 # relation between CE and Dice loss

scale: [0.3, 0.3, 0.3]  # scale for data augmentation  0.1 0.3 0.3
rotate: [30, 30, 30] # rotation angle for data augmentation 
translate: [0, 0, 0]
affine_pad_size: [40, 40, 40]
gaussian_noise_std: 0.02

print_freq: 5
iter_per_epoch: 100


#VALIDATION
ema: True
ema_alpha: 0.99
val_freq: 20



#INFERENCE
sliding_window: True
window_size: [80, 192, 160]




# DDP
world_size: 1
proc_idx: 0
rank: 0
port: 10000
dist_url: 'tcp://localhost:10000' # the port number here should be the same as the previous one
dist_backend: "nccl"
multiprocessing_distributed: true
reproduce_seed: null

# dataloader
num_threads: 4
aug_device: 'gpu'
